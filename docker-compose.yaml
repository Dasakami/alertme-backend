version: "3.9"

services:
  web:
    build: .
    container_name: alertme_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - sqlite_data:/app/db
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=AlertMe.settings
    restart: unless-stopped

  bot:
    build: ./bot
    container_name: alertme_bot
    command: python bot/main.py
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DJANGO_SETTINGS_MODULE=AlertMe.settings
      - PYTHONPATH=/app
    depends_on:
      - web
    restart: unless-stopped

volumes:
  sqlite_data:
